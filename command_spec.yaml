version: 0.1
component: command
timeoutInSeconds: 10000
shell: bash
failImmediatelyOnError: true
env:
  variables:
  vaultVariables:
steps:
  - type: Command
    name: restart container instances
    shell: bash
    timeoutInSeconds: 3500
    failImmediatelyOnError: true
    command: |
      echo "Starting container instance restart"
      oci container-instances container-instance restart --container-instance-id ${CONTAINER_INSTANCE_OCID}
      echo "Finishing container instance restart"

    onFailure:
      - type: Command
        command: |
          echo "Container instance restart FAILED"
        timeoutInSeconds: 400